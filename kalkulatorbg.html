<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('BlueAikatsu.png') no-repeat center center fixed;
            background-size: cover;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 255, 0.5);
            border-radius: 10px;
        }
        .calculator input[type="text"] {
            grid-column: span 3;
            height: 30px;
            text-align: right;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: rgba(0, 0, 255, 0.5);
            color: white;
            background: transparent;
        }
        .calculator input[type="button"] {
            height: 50px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: skyblue;
            cursor: pointer;
            color: white; /* Change text color for the display */
            background: transparent;
        }
        .calculator input[type="button"]:hover {
            background: rgba(0, 0, 255, 0.5);
        }
        .calculator .equal {
            grid-column: span 4;
            background: #fff;
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        <input type="button" value="DEL" onclick="deleteLastCharacter()">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="(" onclick="appendToDisplay('(')">
        <input type="button" value=")" onclick="appendToDisplay(')')">
        <input type="button" value="%" onclick="Percentage">
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" onclick="appendToDisplay('/')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="X" onclick="appendToDisplay('*')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="-" onclick="appendToDisplay('-')">
        <input type="button" value="^" onclick="appendToDisplay('**')">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="," onclick="appendToDisplay('.')">
        <input type="button" value="+" onclick="appendToDisplay('+')">
        <input type="button" value="=" class="equal" onclick="calculateResult()">
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        function deleteLastCharacter() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1); // Remove the last character
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                // Evaluate the expression and display the result
                display.value = eval(display.value.replace('X', '*').replace('^', '**'));
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
